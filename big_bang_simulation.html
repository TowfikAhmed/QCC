<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background: radial-gradient(circle at center, #001122, #000000);
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        
        input[type="range"] {
            width: 200px;
            margin-bottom: 5px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b35, #ff8e53);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .value-display {
            color: #ff8e53;
            font-weight: bold;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 250px;
        }
        
        .time-display {
            font-size: 18px;
            color: #ff8e53;
            margin-bottom: 10px;
        }
        
        .particle-count {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3 style="margin-top: 0; color: #ff8e53;">Big Bang Controls</h3>
        
        <div class="control-group">
            <label>Expansion Speed: <span class="value-display" id="speedValue">1.0</span></label>
            <input type="range" id="expansionSpeed" min="0" max="3" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label>Particle Count: <span class="value-display" id="particleValue">500</span></label>
            <input type="range" id="particleCount" min="100" max="2000" step="50" value="500">
        </div>
        
        <div class="control-group">
            <label>Temperature: <span class="value-display" id="tempValue">100</span></label>
            <input type="range" id="temperature" min="1" max="200" step="5" value="100">
        </div>
        
        <div class="control-group">
            <label>Gravity Strength: <span class="value-display" id="gravityValue">0.5</span></label>
            <input type="range" id="gravity" min="0" max="2" step="0.1" value="0.5">
        </div>
        
        <button onclick="resetSimulation()">Reset Big Bang</button>
        <button onclick="togglePause()"id="pauseBtn">Pause</button>
    </div>
    
    <div class="info-panel">
        <div class="time-display" id="timeDisplay">T: 0.00 seconds</div>
        <div class="particle-count" id="particleCountDisplay">Particles: 500</div>
        <div style="font-size: 12px; color: #888; margin-top: 10px;">
            Simulating cosmic expansion and particle formation
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        let time = 0;
        let isPaused = false;
        let animationId;
        
        // Control elements
        const expansionSpeedSlider = document.getElementById('expansionSpeed');
        const particleCountSlider = document.getElementById('particleCount');
        const temperatureSlider = document.getElementById('temperature');
        const gravitySlider = document.getElementById('gravity');
        
        // Configuration
        let config = {
            expansionSpeed: 1.0,
            particleCount: 500,
            temperature: 100,
            gravity: 0.5
        };
        
        class Particle {
            constructor(x, y) {
                this.originalX = x;
                this.originalY = y;
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.size = Math.random() * 3 + 1;
                this.color = this.getColorByTemperature();
                this.age = 0;
                this.mass = this.size;
            }
            
            getColorByTemperature() {
                const temp = config.temperature;
                if (temp > 150) {
                    return `hsl(${300 + Math.random() * 60}, 100%, 70%)`; // Purple/Blue (very hot)
                } else if (temp > 100) {
                    return `hsl(${200 + Math.random() * 100}, 100%, 70%)`; // Blue/Cyan (hot)
                } else if (temp > 50) {
                    return `hsl(${30 + Math.random() * 60}, 100%, 70%)`; // Orange/Yellow (warm)
                } else {
                    return `hsl(${0 + Math.random() * 30}, 100%, 70%)`; // Red (cool)
                }
            }
            
            update() {
                this.age += 0.016;
                
                // Expansion from center
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const distanceFromCenter = Math.sqrt((this.originalX - centerX) ** 2 + (this.originalY - centerY) ** 2);
                const expansionFactor = 1 + (time * config.expansionSpeed * 0.1);
                
                this.x = centerX + (this.originalX - centerX) * expansionFactor;
                this.y = centerY + (this.originalY - centerY) * expansionFactor;
                
                // Add thermal motion
                const thermalIntensity = config.temperature / 100;
                this.x += Math.sin(this.age * 5) * thermalIntensity;
                this.y += Math.cos(this.age * 7) * thermalIntensity;
                
                // Update color based on temperature and age
                this.color = this.getColorByTemperature();
                
                // Fade out particles that move too far
                const currentDistance = Math.sqrt((this.x - centerX) ** 2 + (this.y - centerY) ** 2);
                this.opacity = Math.max(0, 1 - currentDistance / (Math.max(canvas.width, canvas.height)));
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity || 1;
                
                // Draw particle with glow effect
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw core
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function createParticles() {
            // Clear existing particles to prevent memory buildup
            particles.length = 0;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < config.particleCount; i++) {
                // Start particles very close to center (singularity)
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50; // Small initial radius
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particles.push(new Particle(x, y));
            }
        }
        
        function updateControls() {
            document.getElementById('speedValue').textContent = expansionSpeedSlider.value;
            document.getElementById('particleValue').textContent = particleCountSlider.value;
            document.getElementById('tempValue').textContent = temperatureSlider.value;
            document.getElementById('gravityValue').textContent = gravitySlider.value;
            
            config.expansionSpeed = parseFloat(expansionSpeedSlider.value);
            config.particleCount = parseInt(particleCountSlider.value);
            config.temperature = parseInt(temperatureSlider.value);
            config.gravity = parseFloat(gravitySlider.value);
        }
        
        function animate() {
            if (!isPaused && !document.hidden) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw expanding wavefront
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const waveRadius = time * config.expansionSpeed * 20;
                
                ctx.strokeStyle = `rgba(255, 139, 83, ${0.5 - Math.min(0.4, time * 0.01)})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, waveRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                
                time += 0.016; // ~60 FPS
                
                // Update info display (throttled to reduce DOM updates)
                if (Math.floor(time * 10) % 6 === 0) {
                    document.getElementById('timeDisplay').textContent = `T: ${time.toFixed(2)} seconds`;
                    document.getElementById('particleCountDisplay').textContent = `Particles: ${particles.length}`;
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        function resetSimulation() {
            time = 0;
            updateControls();
            createParticles();
        }
        
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        }
        
        // Event listeners
        [expansionSpeedSlider, particleCountSlider, temperatureSlider, gravitySlider].forEach(slider => {
            slider.addEventListener('input', updateControls);
        });
        
        particleCountSlider.addEventListener('change', createParticles);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetSimulation();
        });
        
        // Handle page visibility changes to save resources
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isPaused = true;
                document.getElementById('pauseBtn').textContent = 'Resume';
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            particles.length = 0;
        });
        
        // Initialize
        updateControls();
        createParticles();
        animate();
    </script>
</body>
</html>
